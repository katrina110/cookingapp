<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking in App</title>

    <link rel="icon" href="images/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Red+Hat+Display:wght@300..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- navbar -->
    <div class="navbar navbar-pages">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="content">
                        <h3><a href="index.html"><ion-icon name="chevron-back-outline"></ion-icon></a>Edit Recipe
                        </h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end navbar -->

    <!-- spacer -->
    <div class="spacer-block spacer-top"></div>
    <!-- end spacer -->

    <!-- add recipe -->
    <div class="add-recipe">
        <div class="container">
            <div class="form-group">

                <div class="add-image">
                    <h4>Change recipe photo</h4>
                    <p class="text-extra-small">The image has to be png, jpg or jpeg</p>
                    <form>
                        <input id="recipe-image" class="image-input" data-img-preview="#recipe-image-preview"
                            type="file">
                        <label for="recipe-image">
                            <span class="button button-outline">Image</span>
                        </label>
                    </form>
                    <img data-default="" id="recipe-image-preview" src="" class="image-preview" alt="">
                </div>

                <!-- spacer -->
                <div class="spacer-block"></div>
                <!-- end spacer -->

                <form id="edit-recipe-form" method="post">
                    <div class="add-title-recipe">
                        <div class="block-title title-sm">
                            <h3>Recipe Title</h3>
                        </div>
                        <input id="recipe-title" type="text" placeholder="ex: Spicy Chicken Soup">
                    </div>
                    <br>
                    <div class="">
                        <div class="block-title title-sm">
                            <h3>Description</h3>
                        </div>
                        <textarea id="recipe-description" placeholder="Description"></textarea>
                    </div>
                    <div class="button-wrapper">
                        <button type="submit" class="button" id="submit-btn">Save Changes</button>
                    </div>
                </form>
            </div>

            <!-- spacer -->
            <div class="spacer-block"></div>
            <!-- end spacer -->

            <div class="add-ingredients">
                <div class="block-title title-sm">
                    <h3>Ingredients</h3>
                </div>
                <form>
                    <div id="ingredients">
                        <div class="ingredient-group">
                            <input readonly type="text" class="ingredient" placeholder="Ingredient 1">
                            <button data-index="0" class="delete-ingredient-btn action" type="button">
                                <ion-icon name="trash"></ion-icon>
                            </button>
                            <a data-index="0" class="edit-ingredient-btn action" type="button">
                                <ion-icon name="pencil"></ion-icon>
                            </a>
                        </div>
                    </div>
                    <a id="add-ingredient" class="button button-outline">Add ingredient</a>
                </form>
            </div>
            <br>
            <!-- divider -->
            <div class="divider"></div>
            <!-- end divider -->
             <br>
            <div class="add-step">
                <div class="block-title title-sm">
                    <h3>Steps</h3>
                </div>
                <form>
                    <div id="steps">
                        <div class="step-group">
                            <input type="text" class="step-title" placeholder="Title">
                            <textarea class="step-description" placeholder="Instruction"></textarea>
                            <input class="step-image-input image-input" data-img-preview="#step-1-image-preview"
                                type="file">
                            <img src="" class="image-preview" id="step-1-image-preview" alt="">
                            <a class="button secondary">Edit Step</a>
                        </div>
                    </div>
                    <br>
                    <a id="add-step" class="button col button-outline">Add step</a>
                </form>
            </div>
            <!-- spacer -->
            <div class="spacer-block"></div>
            <!-- end spacer -->

        </div>
    </div>
    <!-- end add recipe -->

    <!-- spacer -->
    <div class="spacer-block spacer-bottom"></div>
    <!-- end spacer -->

    <!-- toolbar bottom -->
    <div class="toolbar">
        <div class="container">
            <ul class="toolbar-bottom toolbar-wrap">
                <li class="toolbar-item">
                    <a href="index.html" class="toolbar-link">
                        <ion-icon name="home-outline"></ion-icon>
                    </a>
                </li>
                <li class="toolbar-item">
                    <a href="searchbar.html" class="toolbar-link">
                        <ion-icon name="search-outline"></ion-icon>
                    </a>
                </li>
                <li class="toolbar-item toolbar-add">
                    <a href="add-recipe.html" class="toolbar-link toolbar-link-active">
                        <ion-icon name="add-circle"></ion-icon>
                    </a>
                </li>
                <li class="toolbar-item">
                    <a href="saved-recipe.html" class="toolbar-link">
                        <ion-icon name="bookmark-outline"></ion-icon>
                    </a>
                </li>
                <li class="toolbar-item">
                    <a href="profile.html" class="toolbar-link">
                        <ion-icon name="person-outline"></ion-icon>
                    </a>
                </li>
            </ul>
        </div>
    </div>
    <!-- end toolbar bottom -->

    <!-- end of modals -->

    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/materialize.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-storage.js"></script>
    <script src="js/image-storage.js"></script>
    <script src="js/edit-recipe.js"></script>

</body>

</html>
