<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Cooking in App</title>

	<link rel="icon" href="images/favicon.png">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Red+Hat+Display:wght@300..900&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/swiper-bundle.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<!-- navbar -->
	<div class="navbar navbar-pages navbar-searchpage">
		<div class="container">
			<form id="search-form">
				<input required id="search-input" type="text" placeholder="Search recipe">
			</form>
		</div>
	</div>
	<!-- end navbar -->

	<!-- spacer -->
	<div class="spacer-block spacer-top"></div>
	<!-- end spacer -->

	<!-- recent search -->
	<div class="recent-search" id="recent-search">
		<div class="container">
			<div class="block-title title-sm">
				<h3>Recent Search</h3>
			</div>
			<div class="content">
				<ul id="recent-search-list">
					<li>No recent searches.</li>
				</ul>
			</div>
		</div>
	</div>
	<!-- end recent search -->
	<!-- spacer -->
	<div class="spacer-block"></div>
	<!-- end spacer -->
	<!-- search result -->
	<div class="latest-recipe">
		<div class="container">
			<div class="row" id="search-result">
			</div>
			<p style="display: none;" id="no-result-text" class="center-align">No result found.</p>
			<div style="display: none;" class="row" id="search-preloader">
				<div class="col s6">
					<div class="recipe-item-placeholder shimmer"></div>
				</div>
				<div class="col s6">
					<div class="recipe-item-placeholder shimmer"></div>
				</div>
				<div class="col s6">
					<div class="recipe-item-placeholder shimmer"></div>
				</div>
				<div class="col s6">
					<div class="recipe-item-placeholder shimmer"></div>
				</div>
			</div>
			<div id="recipes-empty-text" style="display: none;">
				<p>No recipes posted yet.</p>
			</div>
		</div>
	</div>
	<!-- spacer -->
	<div class="spacer-block"></div>
	<!-- end spacer -->

	<!-- toolbar bottom -->
	<div class="toolbar">
		<div class="container">
			<ul class="toolbar-bottom toolbar-wrap">
				<li class="toolbar-item">
					<a href="index.html" class="toolbar-link">
						<ion-icon name="home-outline"></ion-icon>
					</a>
				</li>
				<li class="toolbar-item">
					<a href="searchbar.html" class="toolbar-link toolbar-link-active">
						<ion-icon name="search-outline"></ion-icon>
					</a>
				</li>
				<li class="toolbar-item toolbar-add">
					<a href="add-recipe.html" class="toolbar-link">
						<ion-icon name="add-circle"></ion-icon>
					</a>
				</li>
				<li class="toolbar-item">
					<a href="saved-recipe.html" class="toolbar-link">
						<ion-icon name="bookmark-outline"></ion-icon>
					</a>
				</li>
				<li class="toolbar-item">
					<a href="profile.html" class="toolbar-link">
						<ion-icon name="person-outline"></ion-icon>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<!-- end toolbar bottom -->
	<script src="cordova.js"></script>
	<script src="js/jquery-3.7.1.min.js"></script>
	<script src="js/index.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<script src="js/swiper-bundle.min.js"></script>
	<script src="js/materialize.min.css"></script>
	<script src="js/main.js"></script>
	<script src="js/searchbar.js"></script>
</body>

</html>
