<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>iUlam</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Red+Hat+Display:wght@300..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="css/materialize.min.css" />
  <link rel="stylesheet" href="css/swiper-bundle.min.css" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- navbar -->
  <div class="navbar navbar-home">
    <div class="container">
      <div class="row">
        <div class="col s9">
          <div class="content-left">
            <div class="images auth-components">
              <img class="user-image" style="display: none;" src="" alt="" />
            </div>
            <div class="text">
              <h4 id="welcome-text">Hello, Welcome</h4>
            </div>
          </div>
        </div>
        <div class="col s3">
          <div class="content-right">
            <div class="auth-components">
              <a href="notifications.html"><ion-icon name="notifications"></ion-icon></a>
              <a href="#" data-target="slide-out" class="sidenav-trigger"><ion-icon name="grid-outline"></ion-icon></a>
            </div>
            <div class="guest-components">
              <a href="login.html"><ion-icon name="log-in-outline"></ion-icon></a>
            </div>
          </div>
        </div>
      </div>
      <div class="navbar-title-big auth-components">
        <h2>What do you want to cook today?</h2>
      </div>
      <div class="navbar-title-big center-align guest-components">
        <h3>Join others and share your own recipe!</h3>
      </div>
    </div>
  </div>
  <!-- end navbar -->

  <!-- sidenav -->
  <div id="slide-out" class="sidenav sidebar-panel-1">
    <div class="container">
      <div class="spacer-block"></div>
      <div class="sidebar-header">
        <img class="user-image" src="" alt="">
        <div class="profile-name">
          <h3 class="user-name">...</h3>
        </div>
      </div>
      <div class="spacer-block"></div>
      <form>
        <input type="text" placeholder="Search recipe">
      </form>
      <ul>
        <li><a href="index.html"><ion-icon name="home-outline"></ion-icon>Home</a></li>
        <li><a href="searchbar.html"><ion-icon name="search-outline"></ion-icon>Searh</a></li>
        <li><a href="add-recipe.html"><ion-icon name="add-circle-outline"></ion-icon>Add Recipe</a></li>
        <li><a href="saved-recipe.html"><ion-icon name="bookmark-outline"></ion-icon>Saved Recipe</a></li>
        <li><a href="profile.html"><ion-icon name="person-outline"></ion-icon>Profile</a></li>
      </ul>
    </div>
  </div>
  <!-- end sidenav -->

  <!-- popular recipe -->
  <div class="auth-components">
    <div class="popular-recipe">
      <div class="container">
        <div class="swiper swiper-home">
          <!-- saved recipes -->
          <div id="saved-recipes" class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="saved-recipe-placeholder shimmer"></div>
            </div>
            <div class="swiper-slide">
              <div class="saved-recipe-placeholder shimmer"></div>
            </div>
            <div class="swiper-slide">
              <div class="saved-recipe-placeholder shimmer"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="popular-recipe guest-components">
    <div class="container">
      <a href="sign-up.html" class="button">Create your account</a>
    </div>
  </div>
  <!-- end popular recipe -->

  <!-- recipe from ingredients -->

  <!-- end recipe from ingredients -->

  <!-- spacer -->
  <div class="spacer-block"></div>
  <!-- end spacer -->

  <!-- latest recipe -->
  <div class="latest-recipe">
    <div class="container">
      <div class="block-title">
        <h3>
          Latest Recipe <a href="recipes.html" class="show-all-link-r">Show All</a>
        </h3>
      </div>
      <div class="row" id="latest-recipes">
        <div class="col s6">
          <div class="recipe-item-placeholder shimmer"></div>
        </div>
        <div class="col s6">
          <div class="recipe-item-placeholder shimmer"></div>
        </div>
        <div class="col s6">
          <div class="recipe-item-placeholder shimmer"></div>
        </div>
        <div class="col s6">
          <div class="recipe-item-placeholder shimmer"></div>
        </div>
      </div>
      <div id="recipes-empty-text" style="display: none;">
        <p>No recipes posted yet.</p>
      </div>
    </div>
  </div>
  <!-- end latest recipe -->

  <!-- spacer -->
  <div class="spacer-block"></div>
  <!-- end spacer -->


  <!-- toolbar bottom -->
  <div class="toolbar">
    <div class="container">
      <ul class="toolbar-bottom toolbar-wrap">
        <li class="toolbar-item">
          <a href="index.html" class="toolbar-link toolbar-link-active">
            <ion-icon name="home-outline"></ion-icon>
          </a>
        </li>
        <li class="toolbar-item">
          <a href="searchbar.html" class="toolbar-link">
            <ion-icon name="search-outline"></ion-icon>
          </a>
        </li>
        <li class="toolbar-item toolbar-add">
          <a href="add-recipe.html" class="toolbar-link">
            <ion-icon name="add-circle"></ion-icon>
          </a>
        </li>
        <li class="toolbar-item">
          <a href="saved-recipe.html" class="toolbar-link">
            <ion-icon name="bookmark-outline"></ion-icon>
          </a>
        </li>
        <li class="toolbar-item">
          <a href="profile.html" class="toolbar-link">
            <ion-icon name="person-outline"></ion-icon>
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- end toolbar bottom -->
  <script src="cordova.js"></script>
  <script src="js/index.js"></script>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
  <script>

  </script>
  <script src="js/home.js"></script>
</body>
