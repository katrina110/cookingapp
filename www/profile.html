
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Amasa - Food Recipe Mobile Template</title>

	<link rel="icon" href="images/favicon.png">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Red+Hat+Display:wght@300..900&display=swap" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/swiper-bundle.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<!-- navbar -->
	<div class="navbar">
		<div class="container">
			<div class="row">
				<div class="col s12">
					<div class="navbar-title-sm">
						<h3>Profile</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end navbar -->

	<!-- spacer -->
	<div class="spacer-block spacer-top"></div>
	<!-- end spacer -->

	<!-- profile -->
	<div class="profile">
		<div class="container">
			<div class="profile-header">
				<div class="row">
					<div class="col s4">
						<div class="content-left">
							<img id="user-profile-picture" src="img/gray.png" alt="">
						</div>
					</div>
					<div class="col s8">
						<div class="profile-name">
							<h3 id="user-name">...</h3>
							<p class="text-small"><ion-icon name="location-outline"></ion-icon><span id="user-location">...</span></p>
							<a href="edit-profile.html" class="button button-outline">Edit Profile</a>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col s4">
						<div class="content">
							<h4 id="recipe-count">...</h4>
							<p>Recipes</p>
						</div>
					</div>
					<div class="col s4">
						<div class="content">
							<h4 id="followers-count">...</h4>
							<p>Followers</p>
						</div>
					</div>
					<div class="col s4">
						<div class="content">
							<h4>September, 2024</h4>
							<p>Joined</p>
						</div>
					</div>
				</div>
			</div>

			<!-- divider -->
			<div class="divider"></div>
			<!-- end divider -->

			<div class="profile-content">
				<div class="row">
					<div class="col s12">
						<ul class="tabs">
							<li class="tab col">
								<a href="#recipes" class="active">My Recipes</a>
							</li>
						</ul>
					</div>
				</div>
				<div id="recipes" class="recipe-wrapper">
					<div id="recipes-row" class="row">
						<p class=" center-align">You have no recipes yet.</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end profile -->

	<!-- spacer -->
	<div class="spacer-block spacer-bottom"></div>
	<!-- end spacer -->

	<!-- toolbar bottom -->
	<div class="toolbar">
		<div class="container">
			<ul class="toolbar-bottom toolbar-wrap">
				<li class="toolbar-item">
					<a href="index.html" class="toolbar-link">
						<ion-icon name="home-outline"></ion-icon>
					</a>
				</li>
				<li class="toolbar-item">
					<a href="searchbar.html" class="toolbar-link">
						<ion-icon name="search-outline"></ion-icon>
					</a>
				</li>
				<li class="toolbar-item toolbar-add">
					<a href="add-recipe.html" class="toolbar-link">
						<ion-icon name="add-circle"></ion-icon>
					</a>
				</li>
				<li class="toolbar-item">
					<a href="saved-recipe.html" class="toolbar-link">
						<ion-icon name="bookmark-outline"></ion-icon>
					</a>
				</li>
				<li class="toolbar-item">
					<a href="profile.html" class="toolbar-link toolbar-link-active">
						<ion-icon name="person-outline"></ion-icon>
					</a>
				</li>
			</ul>
		</div>
	</div>
	<!-- end toolbar bottom -->
	<script src="cordova.js"></script>
	<script src="js/index.js"></script>
	<script src="js/jquery-3.7.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	<!-- <script src="js/materialize.min.css"></script> -->
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<script src="js/swiper-bundle.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/profile.js"></script>
</body>
</html>
