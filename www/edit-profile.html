<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Amasa - Food Recipe Mobile Template</title>

	<link rel="icon" href="images/favicon.png">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Red+Hat+Display:wght@300..900&display=swap"
		rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/swiper-bundle.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>

	<!-- navbar -->
	<div class="navbar navbar-pages">
		<div class="container">
			<div class="row">
				<div class="col s12">
					<div class="content">
						<h3><a href="profile.html"><ion-icon name="chevron-back-outline"></ion-icon></a>Edit Profile
						</h3>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end navbar -->
	<div class="row">
		<div class="col s12">
			<ul class="tabs">
				<li class="tab col s6">
					<a href="#profile-tab" class="active">Account Profile</a>
				</li>
				<li class="tab col s6">
					<a href="#password-tab">Password</a>
				</li>
			</ul>
		</div>
	</div>
	<!-- spacer -->
	<div class="spacer-block spacer-top"></div>
	<!-- end spacer -->

	<!-- edit profile -->
	<div class="edit-profile">
		<div class="container">

			<div id="profile-tab">
				<div class="edit-photo">
					<img src="img/profile-placeholder.jpg" id="user-image" alt="">
					<form>
						<input id="add-image" class="image-input" data-img-preview="#user-image" type="file">
						<label for="add-image">
							<span class="button button-outline">Upload Image</span>
						</label>
					</form>
				</div>
				<div class="spacer-block"></div>
				<form id="profile-form">
					<input value="asdhusadh" class="disabled" id="user-email" disabled readonly type="email" placeholder="Email">
					<input required id="user-name" type="text" placeholder="Name">
					<textarea id="user-location" placeholder="Location"></textarea>
					<textarea id="user-bio" placeholder="Bio"></textarea>
					<button type="submit" id="submit-btn" class="button">Update</button>
				</form>
			</div>

			<div id="password-tab">
				<h1 class=" center-align green-text">
					<ion-icon name="lock-closed"></ion-icon>
				</h1>
				<br>
				<form id="password-form">
					<div class="control-group">
						<input required id="current-password" type="password" placeholder="Current password">
						<p class="error-text" id="current-password-error">
						</p>
					</div>
					<div class="control-group">
						<input required id="new-password" type="password" placeholder="New password">
						<p class="error-text" id="new-password-error">
						</p>
					</div>
					<div class="control-group">
						<input class="" required id="confirm-password" type="password" placeholder="Confirm new password">
						<p class="error-text" id="confirm-password-error">
						</p>
					</div>
					<br><br>
					<button type="submit" id="change-password" class="button">Change password</button>
				</form>
			</div>
		</div>
	</div>
	<!-- end edit profile -->

	<!-- spacer -->
	<div class="spacer-block"></div>
	<!-- end spacer -->
	<script src="cordova.js"></script>
	<script src="js/jquery-3.7.1.min.js"></script>
	<script src="js/index.js"></script>
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
	<script src="js/materialize.min.js"></script>
	<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
	<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
	<script src="js/swiper-bundle.min.js"></script>
	<script src="js/main.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-storage.js"></script>
	<script src="js/image-storage.js"></script>
	<script src="js/edit-profile.js"></script>

</body>

</html>
