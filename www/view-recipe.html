<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking in App</title>

    <link rel="icon" href="images/favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Red+Hat+Display:wght@300..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" type="text/css" href="css/materialize.min.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- navbar -->
    <div class="navbar navbar-pages">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <div class="content">
                        <h3><a href="javascript:history.back()"><ion-icon
                                    name="chevron-back-outline"></ion-icon></a>Recipe Details</h3>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end navbar -->

    <!-- spacer -->
    <div class="spacer-block spacer-top"></div>
    <!-- end spacer -->

    <!-- recipe-details -->
    <div class="recipe-details">
        <div class="container">
            <div class="detail-header">
                <img id="recipe-image" src="" alt="">
                <ul class="rating">
                    <li id="recipe-created-at" class="date text-small">...</li>
                </ul>
                <ul class="rating-stars" id="total-rating">
                    
                </ul>
                <h3 id="recipe-title">...</h3>
                <div class="details-desc">
                    <p id="recipe-description">...</p>
                </div>
            </div>
            <div class="divider"></div>
            <div id="reaction-group" style="display: none;" class="detail-reaction">
                <div class="row">
                    <div id="btn-save" class="col s6">
                        <ion-icon name="bookmark-outline"></ion-icon>
                        <h6 class="text">Save</h6>
                    </div>
                    <button type="button" id="btn-rate" class="col s6">
                        <ion-icon name="star-outline"></ion-icon>
                        <h6 class="text">Rate it</h6>
                    </button>
                    <!-- <div class="col s4">
                        <ion-icon name="share-social-outline"></ion-icon>
                        <h6>Share</h6>
                    </div> -->
                </div>
            </div>
            <div class="divider"></div>
            <div class="detail-ingredient">
                <div class="block-title title-sm">
                    <h3>Ingredient</h3>
                </div>
                <ul class="ingredient-list" id="ingredients">
                </ul>
            </div>
            <div class="divider"></div>
            <div class="detail-steps">
                <div class="block-title title-sm">
                    <h3>Instructions</h3>
                </div>
                <div class="swiper swiper-home">
                    <div id="instructions" class="swiper-wrapper">
                    </div>
                </div>
            </div>
            <div class="spacer-block"></div>
            <div style="display:none" id="user-details" class="detail-profile">
                <div class="row">
                    <div class="col s3">
                        <img id="user-pic" src="" alt="">
                    </div>
                    <div class="col s5">
                        <a id="view-user">
                            <h4 id="user-name">...</h4>
                        </a>
                    </div>
                    <div class="col s4">
                        <button id="follow-btn" class="button">Follow</button>
                    </div>
                </div>
                <div class="name-title">
                </div>
            </div>
            <a id="edit-recipe" style="display: none;" href="edit-recipe.html" class="button">
                Edit Recipe
            </a>
            <button id="delete-recipe" style="display: none;" href="edit-recipe.html" class="button delete-btn red">
                Delete Recipe
            </button>
            <div class="spacer-block"></div>

            <div class="spacer-block"></div>
            <div class="reviews">
                <div class="block-title title-sm">
                    <h3>Reviews</h3>
                </div>
                <div id="reviews">
                    <p>No reviews.</p>
                </div>
                <div class="spacer-block"></div>
                <div style="display: none;" id="rating-form-wrapper">
                    <form id="rating-form">
                        <h5>Post your review</h5>
                        <div class="ratings-radio-group">
                            <div class="radio-group">
                                <input checked required id="rating-1" class="ratings-radio" value="1" type="radio"
                                    name="rating">
                                <label for="rating-1">1</label>
                            </div>
                            <div class="radio-group">
                                <input required id="rating-2" class="ratings-radio" value="2" type="radio"
                                    name="rating">
                                <label for="rating-2">2</label>
                            </div>
                            <div class="radio-group">
                                <input required id="rating-3" class="ratings-radio" value="3" type="radio"
                                    name="rating">
                                <label for="rating-3">3</label>
                            </div>
                            <div class="radio-group">
                                <input required id="rating-4" class="ratings-radio" value="4" type="radio"
                                    name="rating">
                                <label for="rating-4">4</label>
                            </div>
                            <div class="radio-group">
                                <input required id="rating-5" class="ratings-radio" value="5" type="radio"
                                    name="rating">
                                <label for="rating-5">5</label>
                            </div>
                        </div>
                        <br>
                        <textarea placeholder="Review" id="comment"></textarea>
                        <br><br>
                        <button type="submit" class="button">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- end recipe-details -->

    <!-- spacer -->
    <div class="spacer-block"></div>
    <!-- end spacer -->
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- <script src="js/materialize.min.css"></script> -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/view-recipe.js">
    </script>
</body>

</html>
